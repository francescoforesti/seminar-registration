<step-container id="step_2" title="Step 2" classes="step2" [disabled]="!enable" [done]="step2Done">

  <div class="step2-question-container">
    <p class="step-question">
      Would you like your company name on your badges?
    </p>
    <div class="step2-radio">
      <input #radio type="radio" id="company_name_toggle_on" name="company_name_toggle_group"
             (change)="onCompanyNameOnBadges(true)">
      <label for="company_name_toggle_on" class="step-question">Yes</label>
      <input #radio type="radio" id="company_name_toggle_off" name="company_name_toggle_group"
             (change)="onCompanyNameOnBadges(false)">
      <label for="company_name_toggle_off" class="step-question">No</label>
    </div>

    <fade-animation [show]="showBadgeInput" id="company_name_wrap">
      <label for="company_name" class="input-label">
        Company Name:
      </label>
      <input type="text" id="company_name"
             [(ngModel)]="badgeText"
             (ngModelChange)="checkStepDone()">
    </fade-animation>
  </div>

  <div class="step2-question-container">
    <p class="step-question">
      Will anyone in your group require special accommodations?
    </p>
    <div class="step2-radio">
      <input #radio type="radio" id="special_accommodations_toggle_on"
             name="special_accommodations_toggle"
             (change)="onSpecialAccommodations(true)">
      <label for="special_accommodations_toggle_on" class="step-question">Yes</label>
      &emsp;
      <input #radio type="radio" id="special_accommodations_toggle_off"
             name="special_accommodations_toggle"
             (change)="onSpecialAccommodations(false)">
      <label for="special_accommodations_toggle_off" class="step-question">No</label>
    </div>

    <fade-animation [show]="showAccommodationsInput" id="special_accommodations_wrap"
                    style="width: 100%">
      <div class="step2-question-container">
        <label for="special_accomodations_text" class="input-label">
          Please explain below:
        </label>
        <textarea rows="10" cols="10" id="special_accomodations_text"
                  [(ngModel)]="accommodationText"
                  (ngModelChange)="checkStepDone()">
      </textarea>
      </div>
    </fade-animation>
  </div>

</step-container>
